<html lang="ko" layout:decorate="~{layout/sub_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<section layout:fragment="sub_content">
    <!--header 시작-->
    <header class="d-flex flex-column justify-content-center align-items-center">
        <div id="h_box1" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="container p-2 text-center text-white">
                <h3>회원 관리</h3>
            </div>
        </div>

        <div id="h_box2">
            <div class="container p-2 d-flex justify-content-center">
                <div class="text-center">
                    <p class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">관리자 Page</a></p>
                </div>
            </div>
        </div>
    </header>
    <!--header 끝-->
    <!-- main 시작 -->
    <main>
        <div class="mbox p-3">
            <div class="container mb-5">
                <div class="container pt-5 col-sm-12 col-10 col-lg-8">
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="text-center my-4">/로고/우리술한잔 회원 리스트</h3>
                        <table class="table table-bordered mt-2 text-center">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">ID</th>
                                <th scope="col">이름</th>
                                <th scope="col">생년월일</th>
                                <th scope="col">이메일</th>
                                <th scope="col">이메일 수신 동의</th>
                                <th scope="col">회원 삭제</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="member : ${members}">
                                <td th:text="${member.id}">Id</td>
                                <td th:text="${member.loginId}">loginId</td>
                                <td th:text="${member.name}">이름</td>
                                <td th:text="${member.birthdate}">생년월일</td>
                                <td th:text="${member.email}">이메일</td>
                                <td th:text="${member.emailOptIn}">이메일 수신 동의</td>
                                <td>
                                    <a th:href="@{/members/{id}/delete (id=${member.id})}" role="button" class="btn btn-danger btn-sm">삭제</a>
                                </td>
                            </tr>
                            <tr>
                                <td>1</td>
                                <td>user123</td>
                                <td>홍길동</td>
                                <td>1990-01-01</td>
                                <td>hong@example.com</td>
                                <td>동의</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deleteMember(1)">삭제</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>jane.doe</td>
                                <td>제인 도</td>
                                <td>1985-05-15</td>
                                <td>jane.doe@example.com</td>
                                <td>동의 안함</td>
                                <td>
                                    <button class="btn btn-danger btn-sm" onclick="deleteMember(2)">삭제</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function deleteMember(id) {
            // 삭제 로직 구현 (예: 서버에 요청 보내기)
            if (confirm("정말로 이 회원을 삭제하시겠습니까?")) {
                // 삭제 요청 코드
                console.log("회원 ID " + id + "가 삭제되었습니다.");
                // 해당 행 삭제 로직 추가
            }
        }
    </script>

    <!-- main 끝 -->
</section>
</html>
