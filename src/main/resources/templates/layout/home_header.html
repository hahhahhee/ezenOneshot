<header th:fragment="home_header" class="vh-100">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image/haeder1.png" class="d-block w-100" alt="전통주1">
            </div>
            <div class="carousel-item">
                <img src="./image/haeder2.png" class="d-block w-100" alt="전통주2">
            </div>
            <div class="carousel-item">
                <img src="./image/haeder3.png" class="d-block w-100" alt="전통주3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="cover">
        <div class="start_cover">
            <div class="main_logo">
                <h1>우리술한잔</h1>
            </div>
        </div>
    </div>
</header>
