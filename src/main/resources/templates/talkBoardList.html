<html lang="ko" layout:decorate="~{layout/sub_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<section layout:fragment="sub_content">
    <!--header 시작-->
    <header class="d-flex flex-column justify-content-center align-items-center">
        <div id="h_box1" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="container p-2 text-center text-white">
                <h3>우리술 Talk</h3>
            </div>
        </div>

        <div id="h_box2">
            <div class="container p-2 d-flex justify-content-center">
                <div class="text-center">
                    <p class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">우리술 TV</a></p>
                    <p class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">우리술 Talk</a></p>
                </div>
            </div>
        </div>
    </header>
    <!--header 끝-->
    <!-- main 시작 -->
    <main>
        <div class="mbox p-3">
            <div class="container mb-5 col-10">
                <div class="row py-5">
                    <table class="table table-hover text-center table-light">
                        <thead>
                        <tr>
                            <th style="background-color:antiquewhite; width: 10%;">번호</th>
                            <th style="background-color:antiquewhite; width: 50%;">제목</th>
                            <th style="background-color:antiquewhite; width: 20%;">글쓴이</th>
                            <th style="background-color:antiquewhite; width: 20%;">작성일</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="question, loop : ${paging}">
                            <td th:text="${paging.getTotalElements() - (paging.number * paging.size) - loop.index}" class="fw-normal">번호</td>
                            <td class="fw-normal">
                                <a th:href="@{/question/detail/{id} (id=${question.id})}" th:text="${question.subject}">제목</a>
                            </td>
                            <td th:text="${question.author != null ? question.author.loginId : 'Unknown'}" class="fw-normal">글쓴이</td>
                            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}" class="fw-normal">작성일</td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="col-3">
                        <a th:href="@{/question/create}" >
                            <button class="btn btn-outline-secondary" type="button">글쓰기</button></a>
                    </div>
                    <div class="input-group ms-auto mb-3 w-auto">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">제목</button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">제목</a></li>
                            <li><a class="dropdown-item" href="#">내용</a></li>
                        </ul>
                        <input type="text" class="form-control text-center" placeholder="검색하세요" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="bi bi-search"></i></button>
                    </div>

                    <!-- 페이징 처리 시작 -->
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center m-3">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </main>
    <!-- main 끝 -->
</section>
</html>
