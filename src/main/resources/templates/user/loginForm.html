<html lang="ko" layout:decorate="~{layout/sub_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<section layout:fragment="sub_content">
    <!--header 시작-->
    <header class="d-flex flex-column justify-content-center align-items-center">
        <div id="h_box1" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="container p-2 text-center text-white">
                <h3>회원가입</h3>
            </div>
        </div>

        <div id="h_box2">
            <div class="container p-2 d-flex justify-content-center">
                <div class="text-center">
                    <p class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">로그인</a></p>
                    <p class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">회원가입</a></p>
                </div>
            </div>
        </div>
    </header>
    <!--header 끝-->
    <!-- main 시작 -->
    <main>
        <div class="mbox p-3">
            <div class="container mb-5">
                <div class="container pt-5 col-sm-12 col-10 col-lg-7">
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="text-center m-5">우리술한잔</h3>
                        <form action="/login" method="POST">
                            <div class="form-group row px-2">
                                <label for="username" class="col-form-label fw-bold"><span class="text-danger">*</span> 아이디</label>
                                <div>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="my-3"></div>
                            <div class="form-group row px-2">
                                <label for="password" class="col-form-label fw-bold"><span class="text-danger">*</span> 비밀번호</label>
                                <div>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="my-3"></div>

                            <div class="row my-5">
                                <div class="form-group text-center">
                                    <div class="d-flex flex-column justify-content-center align-items-center">
                                        <button type="submit" class="btn btn-success btn-responsive mt-4 mb-3">로그인</button>
                                        <div class="border-top my-3 w-75"></div>
                                        <button type="button" class="btn btn-secondary btn-responsive mt-3" onclick="window.location.href='/signup';">회원가입</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main 끝 -->
</section>
</html>
