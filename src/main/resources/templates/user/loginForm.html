<html lang="ko" layout:decorate="~{layout/sub_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<section layout:fragment="sub_content">
    <!--header 시작-->
    <header class="d-flex flex-column justify-content-center align-items-center">
        <div id="h_box1" class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="container p-2 text-center text-white">
                <h3>회원가입</h3>
            </div>
        </div>

        <div id="h_box2">
            <div class="container p-2 d-flex justify-content-center">
                <div class="text-center">
                    <p class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">로그인</a></p>
                    <p class="mx-3"><a href="#" class="text-decoration-none text-white fw-bold">회원가입</a></p>
                </div>
            </div>
        </div>
    </header>
    <!--header 끝-->
    <!-- main 시작 -->
    <main>
        <div class="mbox p-3">
            <div class="container mb-5">
                <div class="container pt-5 col-sm-12 col-10 col-lg-7">
                    <div class="bg-white p-4 rounded shadow">
                        <h3 class="text-center m-5"><img src="./image/haederlogo.png" alt="로고" class="mx-1">우리술한잔</h3>
                        <form th:object="${loginForm}" method="POST">
                            <div class="form-group row px-2">
                                <label th:for="loginId" class="col-form-label fw-bold">아이디</label>
                                <div>
                                    <input th:field="*{loginId}" type="text" class="form-control" th:errorclass="field-error">
                                    <div class="field-error" th:errors="*{loginId}"></div>
                                </div>
                            </div>
                            <div class="my-3"></div>
                            <div class="form-group row px-2">
                                <label th:for="password" class="col-form-label fw-bold">비밀번호</label>
                                <div>
                                    <input th:field="*{password}" type="password" class="form-control" th:errorclass="field-error">
                                    <div class="field-error" th:errors="*{password}"></div>
                                </div>
                            </div>
                            <div class="mt-4"></div>
                            <div class="px-3">
                                <div th:if="${#fields.hasGlobalErrors()}">
                                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                                </div>
                            </div>

                            <div class="row my-5">
                                <div class="form-group text-center">
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-responsive mx-2">로그인</button>
                                        <button type="button" class="btn btn-secondary btn-responsive mx-2" th:onclick="|location.href='@{/}'|">취소</button>
                                    </div>
                                    <div class="border-top my-3 w-100"></div>
                                    <button type="button" class="btn btn-primary btn-responsive mt-3" th:onclick="|location.href='@{/add}'|">회원가입</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main 끝 -->
</section>
</html>
